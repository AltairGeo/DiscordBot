name: Check
on: push
jobs:
  checking:
    runs-on: ubuntu-latest
    steps:
      -name: Checkout
        uses: actions/checkout@v3
      -name: Install Deps
        run: pip install -r ./requirements.txt
      -name: Lint
        run: flake8 . --count
      -name: Testing
        run: python -m unittest discover -v ./tests  -p 'test_*.py'
